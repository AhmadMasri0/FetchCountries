<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Design</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/ff2a8f7fd6.js" crossorigin="anonymous"></script>
</head>
<body>

<nav>

    <div class="name">
        <h1>Where in the world?</h1>
    </div>
    <div class="mode">
        <i class="fa-regular fa-moon"></i>Dark Mode
    </div>
</nav>


<div class="container">

    <div class="searchContainer">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="search" class="search" placeholder="Search for a country...">
    </div>

    <div class="filter" name="regions" id="regions">
        <span>Filter by Region </span>
        <i class="fa-solid fa-angle-down"></i>
        <div class="options">
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
        </div>

    </div>

</div>
<div class="container">

    <div class="card">
        <!--        <div class="flag">-->

        <!--        </div>-->
        <img class="flag" src="./flags/de.svg" alt="de">

        <div class="details">
            <h4>Germany</h4>

            <label>Population: <span>81,770,900</span> </label>

            <label>Region: <span>Europe</span> </label>

            <label>Capital: <span>Berlin</span> </label>

        </div>

    </div>

    <div class="card">
        <!--        <div class="flag">-->
        <!--        </div>-->
        <img class="flag" src="./flags/usa.png" alt="us">

        <div class="details">
            <h4>United States of America</h4>

            <label>Population: <span>323,947,000</span> </label>

            <label>Region: <span>Americas</span> </label>

            <label>Capital: <span>Washington, D.C.</span> </label>

        </div>

    </div>

    <div class="card">
        <!--        <div class="flag">-->

        <!--        </div>-->
        <img class="flag" src="./flags/br.png" alt="br">

        <div class="details">
            <h4>Brazil</h4>

            <label>Population: <span>206,135,893</span> </label>

            <label>Region: <span>Americas</span> </label>

            <label>Capital: <span>Brasilia</span> </label>

        </div>

    </div>
    <div class="card">
        <!--        <div class="flag">-->

        <!--        </div>-->
        <img class="flag" src="./flags/is.png" alt="is">

        <div class="details">
            <h4>Iceland</h4>

            <label>Population: <span>334,400</span> </label>

            <label>Region: <span>Europe</span> </label>

            <label>Capital: <span>Reykjavik</span> </label>

        </div>

    </div>
    <div class="card">
        <!--        <div class="flag">-->

        <!--        </div>-->
        <img class="flag" src="./flags/af.svg" alt="af">

        <div class="details">
            <h4>Afghanistan</h4>

            <label>Population: <span>27,657,145</span> </label>

            <label>Region: <span>Asia</span> </label>

            <label>Capital: <span>Kabul</span> </label>

        </div>

    </div>
    <div class="card">
        <!--        <div class="flag">-->

        <!--        </div>-->
        <img class="flag" src="./flags/ax.svg" alt="ax">

        <div class="details">
            <h4>Aland Islands</h4>

            <label>Population: <span>28,875</span> </label>

            <label>Region: <span>Europe</span> </label>

            <label>Capital: <span>Mariehamn</span> </label>

        </div>
    </div>
    <div class="card">

        <!--        <div class="flag">-->

        <!--        </div>-->
        <img class="flag" src="./flags/al.svg" alt="al">

        <div class="details">
            <h4>Albania</h4>

            <label>Population: <span>2,886,026</span> </label>

            <label>Region: <span>Europe</span> </label>

            <label>Capital: <span>Tirana</span> </label>

        </div>
    </div>

    <div class="card">
        <!--        <div class="flag">-->

        <!--        </div>-->
        <img class="flag" src="./flags/dz.svg" alt="dz">

        <div class="details">
            <h4>Algeria</h4>

            <label>Population: <span>40,400,000</span> </label>

            <label>Region: <span>Africa</span> </label>

            <label>Capital: <span>Algiers</span> </label>

        </div>

    </div>


</div>

<!--</div>-->
</body>
</html>
