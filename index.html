<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Design</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/ff2a8f7fd6.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
</head>
</head>
<body class="bg-light toggle">

<header class="navbar align-items-center pt-2 pb-2 bg-white shadow-sm d-flex flex-nowrap justify-content-between toggle">

    <div class="navbar-brand control-start toggle">
        <h1 class="mt-2">Where in the world?</h1>
    </div>

    <div class="align-items-center control-end mood toggle" id="mode" onclick="toggleMode()">
        <i class="bi bi-moon toggle"></i> Dark Mode
    </div>

</header>

<div class="d-flex flex-wrap align-items-center justify-content-between mt-5 mb-5 control control-start control-end toggle">

    <div class="input-group flex-nowrap shadow-sm search bg-white rounded toggle">
        <i class="bi bi-search border-0 d-absolute p-3 ps-4 rounded bg-white toggle"></i>
        <input type="search" class="form-control border-0 p-3 toggle" id="search"
               onkeyup="search()" placeholder="Search for a country...">
    </div>


    <div class="dropdown shadow-sm border-0 p-3 filter bg-white rounded justify-content-between d-flex toggle">
        <button class="btn btn-secondary border-0 pt-0 pb-0 bg-white text-black toggle" type="button"
                id="filter" data-bs-toggle="dropdown" aria-expanded="false">
            Filter by Region
        </button>
        <ul class="dropdown-menu toggle shadow-sm">
            <li class="dropdown-item toggle" onclick="filterByRegion('Africa')">Africa</li>
            <li class="dropdown-item toggle" onclick="filterByRegion('America')">America</li>
            <li class="dropdown-item toggle" onclick="filterByRegion('Europe')">Europe</li>
            <li class="dropdown-item toggle" onclick="filterByRegion('Asia')">Asia</li>
            <li class="dropdown-item mb-1 toggle" onclick="filterByRegion('Oceania')">Oceania</li>
            <li class="clear text-end fw-light" id="clear" onclick="clearFilter()">Clear filter</li>
        </ul>
        <i class="fa-solid fa-angle-down fs-6 pt-1"></i>

    </div>

</div>


<div class="control-start control-end margin-sm control toggle">
    <div class="row gx-5 justify-content-sm-start toggle" id="container">
    </div>
</div>

<script src="index.js"></script>

</body>
</html>
